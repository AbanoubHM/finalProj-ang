 <div class="container d-flex justify-content-start w-75">
  <div class="row">
    <div class="wrapper img">
      <img class="col-md-6 col-sm-12" style="float: right" alt="" src="assets/svg/buyNow.svg" />
<form  method="post" [formGroup]="registerForm" class="col-md-6 col-sm-12">
    <mat-form-field hidden="true" class="mb-3 w-100" appearance="outline">
      <mat-label>clientID</mat-label>
      <input matInput formControlName="clientID" value="{{idClient}}" />
    </mat-form-field>
    <mat-form-field class="mb-3  w-100" appearance="outline">
      <mat-label>Phone</mat-label>
      <span matPrefix>+20 &nbsp;</span>
      <input type="tel" matInput formControlName="phone" placeholder="123-456-7890" />
      <mat-icon matSuffix>phone</mat-icon>
      <mat-error *ngFor="let validation of register_validation_messages.phone">
        <mat-error class="error-message" *ngIf="ff['phone'].hasError(validation.type)">
          {{ validation.message }}
        </mat-error>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="mb-3  w-100" appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street" />
    </mat-form-field>
    <mat-form-field class="mb-3  w-100" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>
    <mat-form-field class="mb-3  w-100" appearance="outline">
      <mat-label>State</mat-label>
      <input matInput formControlName="state" />
    </mat-form-field>
    <mat-form-field class="mb-3  w-100" appearance="outline">
        <mat-label>Notes</mat-label>
        <input matInput formControlName="Notes" placeholder="Notes"  />
        <mat-icon matSuffix>notes</mat-icon>
      </mat-form-field>
     
    <button   style="width: 10em; border-radius: 20px ;margin-right: 20px !important" [disabled]="!registerForm.valid" (click)="makeOrder()" color="primary"
      mat-raised-button>
      Place Order
    </button>
    <button routerLink="/products" style="width: 10em; border-radius: 20px !important" color="primary"
      mat-raised-button>
      Cancel
    </button>
   
  </form>
  </div>
 </div>
 </div>
