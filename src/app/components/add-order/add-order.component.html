<form  method="post" [formGroup]="registerForm" class="col-md-6 col-sm-12">
    <mat-form-field hidden="true" class="mb-3" appearance="outline">
      <mat-label>id</mat-label>
      <input matInput formControlName="id"  />
    </mat-form-field>
    <mat-form-field class="mb-3" appearance="outline">
      <mat-label>Phone</mat-label>
      <span matPrefix>+20 &nbsp;</span>
      <input type="tel" matInput formControlName="phone" placeholder="123-456-7890" />
      <mat-icon matSuffix>phone</mat-icon>
      <mat-error *ngFor="let validation of register_validation_messages.phone">
        <mat-error class="error-message" *ngIf="ff['phone'].hasError(validation.type)">
          {{ validation.message }}
        </mat-error>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="mb-3" appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street" />
    </mat-form-field>
    <mat-form-field class="mb-3" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>
    <mat-form-field class="mb-3" appearance="outline">
      <mat-label>State</mat-label>
      <input matInput formControlName="state" />
    </mat-form-field>
    <mat-form-field class="mb-3" appearance="outline">
        <mat-label>Notes</mat-label>
        <input matInput formControlName="Notes" placeholder="Notes"  />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field class="mb-3" appearance="outline">
        <mat-label>paid</mat-label>
        <input matInput formControlName="paid" placeholder="Notes" value="true" />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    <button style="width: 10em; border-radius: 20px !important" (click)="makeOrder()" color="primary"
      mat-raised-button>
      Make Order
    </button>
  </form>
