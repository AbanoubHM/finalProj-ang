<div>
  <div class="container d-flex justify-content-start w-75">
    <div class="row">
      <div class="wrapper img">
        <img class="col-md-6 col-sm-12" style="float: right" alt="" src="assets/styles/images/5360844.jpg" />
        <form enctype="multipart/form-data" method="post" [formGroup]="registerForm" class="col-md-6 col-sm-12">
          <mat-form-field class="mb-3" appearance="outline">
            <mat-label>Client ID</mat-label>
            <input hidden="true" matInput formControlName="ClientID" />
          </mat-form-field>
          <mat-form-field class="mb-3" appearance="outline">
            <mat-label>Vendor Name</mat-label>
            <input matInput formControlName="VendorName" placeholder="Vendor Name" />
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngFor="let validation of register_validation_messages.username">
              <mat-error class="error-message" *ngIf="ff['username'].hasError(validation.type)">
                {{ validation.message }}
              </mat-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="mb-3" appearance="outline">
            <mat-label>Store Name</mat-label>
            <input matInput formControlName="StoreName" placeholder="Store Name" />
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngFor="let validation of register_validation_messages.StoreName">
              <mat-error class="error-message" *ngIf="ff['StoreName'].hasError(validation.type)">
                {{ validation.message }}
              </mat-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="mb-3" appearance="outline">
            <mat-label>Phone</mat-label>
            <span matPrefix>+20 &nbsp;</span>
            <input type="tel" matInput formControlName="phone" placeholder="123-456-7890" />
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngFor="let validation of register_validation_messages.phone">
              <mat-error class="error-message" *ngIf="ff['phone'].hasError(validation.type)">
                {{ validation.message }}
              </mat-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="mb-3" appearance="outline">
            <mat-label>StoreImg</mat-label>
            <input matInput formControlName="StoreImg" />
          </mat-form-field>
          <mat-form-field class="mb-3" appearance="outline">
            <mat-label>Street</mat-label>
            <input matInput formControlName="Street" />
          </mat-form-field>
          <mat-form-field class="mb-3" appearance="outline">
            <mat-label>City</mat-label>
            <input matInput formControlName="City" />
          </mat-form-field>
          <mat-form-field class="mb-3" appearance="outline">
            <mat-label>State</mat-label>
            <input matInput formControlName="State" />
          </mat-form-field>
          <button style="width: 10em; border-radius: 20px !important" (click)="submitForm(registerForm)" color="primary"
            mat-raised-button>
            Register
          </button>
        </form>
        <div class="col-6" style="
            background-image: url(assets/styles/images/5360844.jpg);
            background-repeat: no-repeat;
            background-size: 65% 80%;
            background-position: right center;
            margin-top: 70px;
          "></div>
      </div>
    </div>
  </div>
</div>
