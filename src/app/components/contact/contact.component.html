<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-10">
				<div class="wrapper img" style="background-image: url(assets/styles/images/pexels-photo-210647.jpeg);">
					<div class="row">
						<div class="col-md-9 col-lg-7">
							<div class="contact-wrap w-100 p-md-5 p-4">
								<h3 class="mb-4">Get in touch with us</h3>
								<form id="contactForm" name="contactForm" [formGroup]="contactForm" class="contactForm">
									<div class="row">
										<div class="col-md-6">
											<mat-form-field appearance="outline">
												<mat-label>Full Name</mat-label>
												<input matInput formControlName="fullname" placeholder="Full Name">
											</mat-form-field>
										</div>
										<div class="col-md-6">
											<mat-form-field appearance="outline">
												<mat-label>Email Address</mat-label>
												<input matInput formControlName="email" placeholder="Email Address">
												<mat-error class="error-message" *ngIf="ff['email'].hasError('email') ">
													Invail E-mail format
												</mat-error>
												<mat-error class="error-message"
													*ngIf="ff['email'].hasError('required') ">
													Email is required
												</mat-error>
											</mat-form-field>
										</div>
										<div class="col-md-12">
											<mat-form-field appearance="outline">
												<mat-label>Subject</mat-label>
												<input matInput formControlName="subject" placeholder="Subject">
											</mat-form-field>
										</div>
										<div class="col-md-12">
											<mat-form-field appearance="outline">
												<mat-label>Message</mat-label>
												<textarea matInput formControlName="message" placeholder="Message"
													rows="5"></textarea>
												<mat-error class="error-message"
													*ngIf="ff['message'].hasError('minlength') ">
													at least 10 characters
												</mat-error>
												<mat-error class="error-message"
													*ngIf="ff['message'].hasError('required') ">
													messsage is required
												</mat-error>
											</mat-form-field>
										</div>
										<div class="col-md-12">
											<div class="form-group ">
												<button class="mt-2" (click)="send()" mat-raised-button>Send
													Message</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
