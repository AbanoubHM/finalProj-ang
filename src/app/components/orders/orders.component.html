<div>
  <div class="container d-flex justify-content-start w-75">
      <div class="row">
          <div class="wrapper img">
              <form method="post" [formGroup]="ordersForm" class="col-md-6 col-sm-12">
                  <mat-form-field class="mb-3" appearance="outline">
                      <mat-label>Name</mat-label>
                      <input matInput formControlName="Name" placeholder="product Name">
                      <mat-icon matSuffix>shop</mat-icon>
                      <mat-error *ngFor="let validation of register_validation_messages.Name">
                          <mat-error class="error-message" *ngIf="ff['Name'].hasError(validation.type)">
                              {{validation.message}}
                          </mat-error>
                      </mat-error>
                  </mat-form-field>

                  <mat-form-field class="mb-3" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="Description" placeholder="your product information here"></textarea>
                    <mat-icon matSuffix>description</mat-icon>
                    <mat-error *ngFor="let validation of register_validation_messages.Description">
                      <mat-error class="error-message" *ngIf="ff['Description'].hasError(validation.type)">
                          {{validation.message}}
                      </mat-error>
                  </mat-error>
                </mat-form-field>

                <div   layout-margin layout-padding>
                    <button id="uploadButton" class="md-fab md-mini" mat-icon-button (click)="imageupload.click()" >
                    <mat-icon class="material-icons">attach_file</mat-icon>
                  </button>
                  <input formControlName="image"  (change)="uploadfile($event)" class="ng-hide" #imageupload id="imageupload" onclick="this.value=null" multiple type="file" hidden="true"  accept="image/*"/>


              </div>

              <mat-form-field class="mb-3" appearance="outline">
                <mat-label>price</mat-label>
                <input matInput formControlName="price">
                <mat-icon matSuffix>attach_money</mat-icon>
                <mat-error *ngFor="let validation of register_validation_messages.price">
                    <mat-error class="error-message" *ngIf="ff['price'].hasError(validation.type)">
                        {{validation.message}}
                    </mat-error>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mb-3" appearance="outline">
              <mat-label>SaleValue</mat-label>
              <input matInput formControlName="SaleValue">
              <mat-icon matSuffix>discount</mat-icon>
          </mat-form-field>

          <mat-form-field class="mb-3" appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="Quantity">
            <mat-icon matSuffix>pin</mat-icon>
            <mat-error *ngFor="let validation of register_validation_messages.Quantity">
                <mat-error class="error-message" *ngIf="ff['Quantity'].hasError(validation.type)">
                    {{validation.message}}
                </mat-error>
            </mat-error>
        </mat-form-field>


        <mat-form-field class="mb-3" appearance="outline">
          <mat-label>PreparationDays</mat-label>
          <input matInput formControlName="PreparationDays">
          <mat-icon matSuffix>hourglass_top</mat-icon>
          <mat-error *ngFor="let validation of register_validation_messages.PreparationDays">
              <mat-error class="error-message" *ngIf="ff['Quantity'].hasError(validation.type)">
                  {{validation.message}}
              </mat-error>
          </mat-error>
      </mat-form-field>


      <mat-form-field class="mb-3" appearance="outline">
        <mat-label>Category</mat-label>
        <input matInput formControlName="Category">
        <mat-icon matSuffix>category</mat-icon>
        <mat-error *ngFor="let validation of register_validation_messages.Category">
            <mat-error class="error-message" *ngIf="ff['Quantity'].hasError(validation.type)">
                {{validation.message}}
            </mat-error>
        </mat-error>
    </mat-form-field>
