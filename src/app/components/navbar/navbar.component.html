
<header id="header" class="position-relative">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary w-100">
    <div class="container">
      <a class="navbar-brand" routerLink="home">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/home">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact">contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/profile">My Profile</a>
          </li>
          <li *ngIf="islogged" class="nav-item"><button routerLink="logout" class=" position-relative"
            mat-icon-button color="primary" #tooltip="matTooltip" matTooltip="Logout"
            aria-label="Example icon-button with a heart icon">
            <mat-icon>logout</mat-icon>
        </button>
    </li>
    <li *ngIf="!islogged" class="nav-item"><button routerLink="login" class=" position-relative"
            mat-icon-button color="primary" #tooltip="matTooltip" matTooltip="Login"
            aria-label="Example icon-button with a heart icon">
            <mat-icon>login</mat-icon>
        </button>
    </li>
    <li class="nav-item"><button routerLink="register" class=" position-relative" mat-icon-button
            color="primary" #tooltip="matTooltip" matTooltip="Register"
            aria-label="Example icon-button with a heart icon">
            <mat-icon>person_add_alt</mat-icon>
        </button>
    </li>
    <li class="nav-item"><button routerLink="favorite" class=" position-relative" mat-icon-button
            color="primary" #tooltip="matTooltip" matTooltip="Add To Favorite"
            aria-label="Example icon-button with a heart icon">
            <mat-icon matBadge="{{totalfavortit}}" [matBadgeHidden]="hidden1" matBadgeColor="accent">
                favorite</mat-icon>
        </button>
    </li>
    <li class="nav-item"><button routerLink="cart" class=" position-relative" mat-icon-button
            color="primary" #tooltip="matTooltip" matTooltip="Add To Cart"
            aria-label="Example icon-button with a heart icon">
            <mat-icon matBadge="{{totalItem}}" [matBadgeHidden]="hidden" matBadgeColor="accent">
                shopping_cart</mat-icon>
        </button>
    </li>
          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </li> -->
        </ul>
        <form class="d-flex">
          <input class="form-control me-sm-2" type="text" placeholder="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

</header>
